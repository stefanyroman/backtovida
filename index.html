
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BACK TO VIDA</title>
  <meta name="description" content="Back to Vida Community Toy Drive Invite">
  <meta name="author" content="Stefany Roman">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #000000;
      color: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 40px;
      line-height: 1.6;
      color: #dddddd;
    }

    a {
      display: inline-block;
      padding: 16px 28px;
      font-size: 1.1rem;
      text-decoration: none;
      color: #000000;
      background: #ffffff;
      border-radius: 30px;
      font-weight: bold;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    a:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>BACK TO VIDA</h1>

  <p>
    Back to Vida invites you to be part of our community toy drive.
    Help us bring joy to children and families this season.
  </p>

  <a href="backtovidainvite/assets/index.html">View Toy Drive Invite</a>
  <a href="BackToVida/assets/index.html"> Coffee shop </a>

</html>
